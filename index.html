<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Card Hover Effect</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="card">
      <img
        class="card-img"
        src="paris_tower.jpeg"
        alt="Image of Eiffel Tower in Paris"
      />
      <div class="card-body">
        <h1 class="card-title">PARIS</h1>
        <p class="card-subtitle">Paris, France</p>
        <p class="card-info">
          Lorem ipsum dolor sit amet, consectetur adipisicing elit. Fugiat non
          ea obcaecati quibusdam, beatae perferendis eaque amet eveniet. Sit,
          ipsa.
        </p>
        <button class="card-btn">Book Tour</button>
      </div>
    </div>
  </body>
</html>
